type Mutation {
  createRecipe(
    name: String!
    type: RecipeType!
    style: String!
    batchSize: Float
  ): Recipe!

  updateRecipe(
    id: ID!
    name: String
    type: RecipeType
    style: String
    batchSize: Float
  ): Recipe

  deleteManyRecipes(ids: [ID!]): BatchPayload!
}

type Query {
  recipes: [Recipe]!
  recipe(where: RecipeWhereUniqueInput!): Recipe
}
